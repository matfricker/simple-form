<!DOCTYPE HTML>
<html>
    <link type="text/css" rel="stylesheet" href="assets/style.css" />
<body>
    <form>
        <div id="dialog-container">
            <div id="dialog" class="window">
                <p>Ooops, looks like we are having a slight problem.</p>
                <button id="close-dialog" class="button">close</button>
            </div>
            <div id="mask"></div>
        </div>

        <div class="container main-form">
            <div class="mb-2">
                <button id="open-dialog" type="button" class="button">open</button>
                <button id="clear" type="button" class="button">clear form</button>
            </div>
            <div class="form-elements">
                <label class="label">First Name:</label>
                <input id="txtFirstName" name="txtFirstName" class="textbox" type="text" />
                <label class="label">Last Name:</label>
                <input id="txtLastName" name="txtLastName" class="textbox" type="text" />
            </div>
        </div>
        <div class="container">
            <label id="message-label" class="message"></label>
        </div>
    </form>
    <script language="JavaScript" src="assets/script.js"></script>
</body>
</html>
