<!DOCTYPE HTML>
<html>
    <link type="text/css" rel="stylesheet" href="assets/style.css" />
<body>
    <form>
        <div id="dialog-container">
            <div id="dialog" class="window">
                <p>Ooops, looks like we are having a slight problem.</p>
                <button id="close-dialog" class="button">close</button>
            </div>
            <div id="mask"></div>
        </div>

        <div class="container main-form">
            <div class="form-elements">
                <span class="input">
                    <input id="txtFirstName" name="txtFirstName" class="field" type="text" />
                    <label class="label">
                        <span class=label-content>First Name</span>
                    </label>
                </span>
                <span class="input">
                    <input id="txtLastName" name="txtLastName" class="field" type="text" />
                    <label class="label">
                        <span class=label-content>Last Name</span>
                    </label>
                </span>
            </div>
            <div class="mb-2">
                <button id="open-dialog" type="button" class="button">open</button>
                <button id="clear" type="button" class="button">clear form</button>
            </div>
        </div>
        <div class="container">
            <label id="message-label" class="message"></label>
        </div>
    </form>
    <script language="JavaScript" src="assets/script.js"></script>
    <script language="JavaScript" src="assets/classie.js"></script>
    <script>
        (function() {
            // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
            if (!String.prototype.trim) {
                (function() {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function() {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call( document.querySelectorAll( 'input.field' ) ).forEach( function( inputEl ) {
                // in case the input is already filled..
                if( inputEl.value.trim() !== '' ) {
                    classie.add( inputEl.parentNode, 'input-filled' );
                }
                // events:
                inputEl.addEventListener( 'focus', onInputFocus );
                inputEl.addEventListener( 'blur', onInputBlur );
            } );
            
            function onInputFocus( ev ) {
                classie.add( ev.target.parentNode, 'input-filled' );
            }

            function onInputBlur( ev ) {
                if( ev.target.value.trim() === '' ) {
                    classie.remove( ev.target.parentNode, 'input-filled' );
                }
            }
        })();
    </script>
</body>
</html>
